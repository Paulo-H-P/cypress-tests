name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --config specPattern="cypress-do-zero-a-nuvem/cypress/e2e/**/*.cy.{js,jsx,ts,tsx}"
